<div class="container mt-4">
    <h2>Lista de Alunos</h2>
    
    <div class="row mb-3">
      <div class="col-md-6">
        <div class="input-group">
          <input type="text" class="form-control" placeholder="Pesquisar por nome..." 
                 [(ngModel)]="searchTerm" (input)="search()">
          <button class="btn btn-outline-secondary" type="button" (click)="search()">
            <i class="bi bi-search"></i>
          </button>
        </div>
      </div>
    </div>
  
    <div class="mb-3">
      <button class="btn btn-outline-secondary me-2" (click)="sort('nome')">
        Ordenar por Nome
      </button>
      <button class="btn btn-outline-secondary" (click)="sort('idade')">
        Ordenar por Idade
      </button>
    </div>
  
    <div class="table-responsive">
      <table class="table table-striped table-hover">
        <thead>
          <tr>
            <th>Nome</th>
            <th>Idade</th>
            <th>Curso</th>
            <th>Período</th>
            <th>Ações</th>
          </tr>
        </thead>
        <tbody>
          @for (aluno of alunos; track aluno.id) {
            <tr>
              <td>{{ aluno.nome }}</td>
              <td>{{ aluno.idade }}</td>
              <td>{{ aluno.curso }}</td>
              <td>{{ aluno.periodo }}</td>
              <td>
                <button class="btn btn-sm btn-warning me-2" (click)="editAluno(aluno.id!)">
                  <i class="bi bi-pencil"></i>
                </button>
                <button class="btn btn-sm btn-danger" (click)="deleteAluno(aluno.id!)">
                  <i class="bi bi-trash"></i>
                </button>
              </td>
            </tr>
          }
          @if (alunos.length === 0) {
            <tr>
              <td colspan="5" class="text-center">Nenhum aluno cadastrado</td>
            </tr>
          }
        </tbody>
      </table>
    </div>
</div>
